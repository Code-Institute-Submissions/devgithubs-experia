{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}

<div class="overlay"></div>
<div class="container mb-2">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="logo-font mb-4">Create an Experience &#128154;</h2>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-8">
            <form class="mt-3" action="{% url 'post_experience' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ experience_form|crispy }}
                <br>
                <button class="btn btn-black rounded-0 text-uppercase float-right" type="submit">Submit</button>
            </form>
        </div>
        <div class="col-12 col-lg-4">
            <p class="text-muted">Your current Experiences</p>
            
                {{ created_experience }}
            
        </div>
    </div>
</div>

{% endblock %}
